<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaraciones en CSS</title>
</head>
<style>
    /* Pseudo-clases */
    p:first-child {
        color: pink;
    }
    p:last-child {
        color: blue;
    }
    p:nth-child(2n){
        color: aqua;
    }
    p:nth-child(2n+1){
        color: fuchsia;
    }
    /* Pseudo-elementos */
    p::first-letter {
        color: red;
        font-size: 20px;
    }
</style>
<body>
    <p>Conejo 🐰</p>
    <p>Perro 🐶</p>
    <p>Vaca 🐮</p>
    <p>Sapo 🐸</p>
</body>
</html>
